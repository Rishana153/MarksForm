<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
    /* General Page Styling */
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    /* Form Container */
    form {
        background: #ffffff;
        padding: 30px 25px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        transition: transform 0.3s ease;
    }

    form:hover {
        transform: translateY(-5px);
    }

    /* Input Fields */
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
        outline: none;
    }

    /* Placeholder */
    ::placeholder {
        color: #888;
    }

    /* Submit Button */
    input[type="submit"] {
        background: linear-gradient(135deg, #ad92c9, #4e6489);
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        padding: 12px;
        width: 100%;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    input[type="submit"]:hover {
        background: linear-gradient(135deg, #49556b, #bb99de);
        transform: scale(1.03);
    }

    /* Responsive Design */
    @media (max-width: 480px) {
        form {
            padding: 25px 20px;
        }

        input[type="text"],
        input[type="number"] {
            font-size: 14px;
        }

        input[type="submit"] {
            font-size: 15px;
        }
    }
</style>

</head>
<body>
    <h1 id="msg"></h1>
                   
    <form action="https://script.google.com/macros/s/AKfycbwwlMZ2ZQlUNxH0N_fcL6htGaSlzbx39fb4xDH8hspgOTExmkTae0eqeVq-MY8eY_zM/exec" method="post">
        <input type="text" name="Regno" placeholder="Regno" required><br>
        <input type="text" name="Name" placeholder="Name" required><br>
        <input type="number" name="Web" placeholder="Web Technology" required><br>
        <input type="number" name="Weblab" placeholder="Web Lab" required><br>
        <input type="number" name="Dbms" placeholder="DBMS" required><br>
        <input type="number" name="Dbmslab" placeholder="DBMS Lab" required><br>
        <input type="number" name="Csharp" placeholder="Csharp" required><br>
        <input type="number" name="Csharplab" placeholder="Csharp Lab" required><br>
        <input type="number" name="Software" placeholder="Software Engineering" required><br>
        <input type="number" name="Cc" placeholder="Cloud Computing" required><br>
        <input type="number" name="English" placeholder="English" required><br>
        <input type="number" name="Hindikan" placeholder="Hindi or kan" required><br>
        <input type="text" name="Fail" placeholder="Failed Subjects/CGPA"><br>
        <input type="submit" id="sub">
        </form>
             
    <script>
        let form = document.querySelector("form");
        form.addEventListener('submit',(e)=>{
            e.preventDefault();
            document.querySelector("#sub").value = "Submitting.....";
            let data = new FormData(form);
            fetch('https://script.google.com/macros/s/AKfycbwwlMZ2ZQlUNxH0N_fcL6htGaSlzbx39fb4xDH8hspgOTExmkTae0eqeVq-MY8eY_zM/exec',
                {method:"Post",
                body:data
        })
            .then(res => res.text())
            .then(data => {
                document.querySelector("#msg").innerHTML=data;
                document.querySelector("#sub").value="Submit"
            })
        });
    </script>
</body>

</html>
